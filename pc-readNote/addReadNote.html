<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>添加笔记</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script charset="utf-8" src="js/kindeditor-min.js"></script>
		<script charset="utf-8" src="lang/zh_CN.js"></script>
		
	</head>
	<body>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<div class="form-group"></div>
		
			<div class="form-group col-sm-11">
			    <label for="noteName" class="col-sm-2 control-label">书名：</label>
			    <div class="col-sm-2">
			    	<input type="text" class=" form-control" name="noteName" placeholder="">
				</div>
			    <label for="chapterNo" class="col-sm-2 control-label">章节号：</label>
			    <div class="col-sm-2">
			    	<input type="text" class=" form-control" name="chapterNo" placeholder="">
				</div>
			    <label for="teacherName" class="col-sm-2 control-label">讲师：</label>
			   	<div class="col-sm-2">
			    	<input type="text" class=" form-control" name="teacherName" placeholder="">
				</div>
			</div>
			<div class="form-group col-sm-11">
				<label for="noteSummary" class="col-sm-2 control-label">内容摘要：	</label>
			    <div class="col-sm-10">
			    	<textarea name="noteSummary" class="form-control" row="2"></textarea>
				</div>
			</div>
			<div class="form-group col-sm-11">
				<label for="content" class="col-sm-2 control-label">笔记内容：	</label>
				<div class="col-sm-10">
					<textarea name="content" style="width:100%;height:400px;visibility:hidden;" >笔记内容</textarea>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="text-center">
					<button class="btn  btn-success  btn-round" type="submit" id="" style="margin-top:20px;">
						<i class="icon-check bigger-110"></i>
						保存
					</button>
				</div>
			</div>
		
		
		<script>
			function kedit(kedit){
				var editor = KindEditor.create(kedit,{
					resizeMode: 0,
					allowPreviewEmoticons: false,
					items: [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			}
			kedit('textarea[name="content"]');
			/*$('#ff').iForm({
				url:'',
				onSubmit: function(){
					// do some check
					// return false to prevent submit;
				},
				success:function(data){
					alert(data)
				}
			});*/


		</script>
	</body>
</html>
