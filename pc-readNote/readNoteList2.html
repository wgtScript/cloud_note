<body>
	
	<table id="productDg"></table>
	<!-- 表格工具栏开始 -->
	<div id="productDg-toolbar" class="topjui-toolbar"
	     data-options="grid:{
	           type:'datagrid',
	           id:'productDg'
	       }">
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'openDialog',
	       extend: '#productDg-toolbar',
	       iconCls: 'fa fa-plus',
	       dialog:{
	           id:'userAddDialog',
	           title:'新增笔记',
	           href:'addReadNote2.html',
	           buttonsGroup:[
	               {text:'保存',url:'http://127.0.0.1:8081/last_1/addReadNote.do',iconCls:'fa fa-plus',handler:'ajaxForm',btnCls:'topjui-btn-green'}
	           ]
	       }">新增</a>
		<a id="edit">编辑</a>
		<a id="detail">详情</a>
	    
	    <form id="queryForm" class="search-box">
	        <input type="text" name="name" data-toggle="topjui-textbox"
	               data-options="id:'name',prompt:'产品名称',width:100">
	        <input type="text" name="code" data-toggle="topjui-textbox"
	               data-options="id:'code',prompt:'产品型号',width:100">
	        <a href="javascript:void(0)"
	           data-toggle="topjui-menubutton"
	           data-options="method:'query',
	           iconCls:'fa fa-search',
	           btnCls:'topjui-btn-blue',
	           form:{id:'queryForm'},
	           grid:{type:'datagrid','id':'productDg'}">查询</a>
	    </form>
	</div>

	<script>
		
		
		$('#productDg').iDatagrid({
			url:'http://127.0.0.1:8081/last_1/getReadNoteList.do',
			toolbar: '#productDg-toolbar',
			// data:res.rows,
			singleSelect: false,
			checkOnSelect: true,
			selectOnCheck: true,
			pagination:true, 
			fitColumns:true,
			columns:[[
				{field:'id',title:'id',checkbox:true},
				{field:'chapterNo',title:'序号',width:100},
				{field:'noteName',title:'书籍名',width:100},
				{field:'teacherName',title:'讲师',width:100},
				{field:'noteSummary',title:'摘要',width:100,align:'right'}
			]]
		});

		$('#detail').iMenubutton({
            //btnCls:'topjui-btn-purple',
            iconCls:'fa fa-search',
            method:'openDialog',
			grid:{type:'datagrid','id':'productDg',multiCheck: 0,singleSelect: 1,uncheckedMsg: '请先选择数据'},
            dialog:{
               id:'detailDialog',
               href:'readNoteDetail2.html',
			   url:'http://127.0.0.1:8081/last_1/getReadNote2.do?id={id}',
              
               title:'笔记详情',
               resizable:false,
            }
        });

		
	</script>
